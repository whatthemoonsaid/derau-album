<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/spoticon.png">
  <title>space - Album by Derau | Spotify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-b from-pink-600 to-black text-white font-sans min-h-screen">

  <!-- Album Info -->
  <div class="p-6 flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6">
    <img src="assets/cover.jpg" alt="Album Cover" class="w-48 shadow-lg rounded" />
    <div class="text-center md:text-left">
      <h1 class="text-5xl font-bold">space</h1>
      <p class="text-sm mt-2">Derau 路 2024 路 13 songs, 54 min</p>
    </div>
  </div>
  
  <!-- Album Info -->
  <div class="p-6 flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6">
  <!-- Album cover -->
  <img src="assets/cover.jpg" alt="space" class="w-48 shadow-lg rounded" />

  <!-- Text content -->
  <div class="text-center md:text-left space-y-2">
    <p class="text-sm text-gray-300 uppercase tracking-widest">Album</p>
    <h1 class="text-5xl font-bold">space</h1>
    <p class="text-sm text-gray-300 flex items-center justify-center md:justify-start space-x-2">
      <img src="assets/derau-avatar.jpg" alt="Derau" class="w-6 h-6 rounded-full mr-2">
      <span class="font-semibold text-white">Derau</span>
      <span class="text-gray-400">路 2024 路 13 songs, 54 min</span>
    </p>
  </div>
  </div>


  <!-- Control Bar  -->
  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-4">
      <!-- Play Button -->
      <button class="bg-green-500 w-12 h-12 rounded-full flex items-center justify-center shadow-lg hover:scale-105 transition">
        <svg class="w-6 h-6 fill-black" viewBox="0 0 24 24"><path d="M5 3v18l15-9L5 3z"/></svg>
      </button>

      <!-- Album Thumbnail -->
      <div class="w-10 h-14 rounded overflow-hidden border border-gray-400 shadow-md">
        <img src="assets/cover.jpg" alt="Album toggle" class="w-full h-full object-cover" />
      </div>

      <!-- Shuffle -->
      <button title="Shuffle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shuffle-icon lucide-shuffle">
          <path d="m18 14 4 4-4 4"/><path d="m18 2 4 4-4 4"/><path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22"/><path d="M2 6h1.972a4 4 0 0 1 3.6 2.2"/><path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45"/>
        </svg>
      </button>
      

      <!-- Add -->
      <button title="Add">
        <svg class="w-6 h-6 text-gray-300 hover:text-white transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 4v16m8-8H4"></path>
        </svg>
      </button>

      <!-- Download -->
      <button title="Download">
        <svg class="w-6 h-6 text-gray-300 hover:text-white transition" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 8v4m0 0l-2-2m2 2l2-2m-2 2v4" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>

      <!-- More Options -->
      <button title="More">
        <svg class="w-6 h-6 text-gray-300 hover:text-white transition" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="5" cy="12" r="2"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="19" cy="12" r="2"></circle>
        </svg>
      </button>
    </div>

    <!-- List text with icon -->
    <div class="flex items-center space-x-1 text-gray-300 hover:text-white cursor-pointer transition">
      <span>List</span>
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>
  </div>

  <!-- Song List -->
  <div class="px-6">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-left text-gray-400 text-sm">
          <th class="w-8">#</th>
          <th>Title</th>
          <th>Plays</th>
          <th class="text-right">Time</th>
        </tr>
      </thead>
      <tbody id="song-list" class="text-white">
        <!-- JS -->
      </tbody>
    </table>
  </div>

  <!-- Player -->
  <div class="fixed bottom-0 left-0 right-0 bg-black px-6 py-4 flex items-center justify-between border-t border-gray-700">
    <div>
      <strong id="now-playing-title">Select a song</strong>
    </div>
    <audio id="audio-player" controls class="w-1/2"></audio>
  </div>

</body>
</html>
