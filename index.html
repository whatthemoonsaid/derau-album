<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blink-182 | Spotify Clone</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-600 to-black text-white font-sans">

  <!-- Header -->
  <div class="p-6 flex items-center space-x-6">
    <img src="assets/cover.jpg" alt="Album Cover" class="w-48 shadow-lg">
    <div>
      <h1 class="text-5xl font-bold">blink-182</h1>
      <p class="text-sm mt-2">Album · 2003 · 16 songs</p>
    </div>
  </div>

  <!-- List -->
  <div class="px-6">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-left text-gray-400 text-sm">
          <th class="w-8">#</th>
          <th>Title</th>
          <th>Plays</th>
          <th class="text-right">Time</th>
        </tr>
      </thead>
      <tbody id="song-list" class="text-white">
        <!-- Songs -->
      </tbody>
    </table>
  </div>

  <!-- Player -->
  <div class="fixed bottom-0 left-0 right-0 bg-black px-6 py-4 flex items-center justify-between border-t border-gray-700">
    <div>
      <strong id="now-playing-title">Select a song</strong>
    </div>
    <audio id="audio-player" controls class="w-1/2"></audio>
  </div>

</body>
</html>
