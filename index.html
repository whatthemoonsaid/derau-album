<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/spoticon.png">
  <title>space - Album by Derau | Spotify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-zinc-300 to-zinc-900 text-white font-sans">

  <!-- Top Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black px-4 py-2 text-white flex items-center justify-between sm:justify-between shadow-md">

  <!-- Mobile: Left logo -->
  <div class="flex items-center space-x-2 sm:hidden">
    <img src="assets/sp0tlongicon.png" alt="Spotify" class="h-6 w-auto max-w-[120px]">
  </div>

  <!-- Mobile: button and list -->
  <div class="sm:hidden flex items-center space-x-3 ml-auto">
    <a href="#" class="text-sm font-semibold bg-white text-black px-4 py-1 rounded-full hover:scale-105 transition whitespace-nowrap">
      Open App
    </a>
    <button title="Menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 18h18M3 6h18" />
      </svg>
    </button>
  </div>

  <!-- Desktop: Full nav hidden on mobile -->
  <div class="hidden sm:flex items-center justify-between w-full">
    <!-- Left: Logo + Home -->
    <div class="flex items-center space-x-4">
      <img src="assets/spoticon.png" alt="Spotify Logo" class="w-6 h-6">
      <button class="bg-gray-800 p-2 rounded-full">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V12H9v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
      </button>
    </div>

    <!-- Center: Search -->
    <div class="flex items-center bg-gray-800 rounded-full px-4 py-1 max-w-md mx-4 w-full">
      <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" />
      </svg>
      <input type="text" placeholder="What do you want to play?" class="bg-transparent outline-none w-full text-sm placeholder-gray-400 text-white" />
    </div>

    <!-- Right: Desktop links -->
    <div class="flex items-center space-x-4 text-sm">
      <a href="#" class="text-gray-400 hover:text-white">Premium</a>
      <a href="#" class="text-gray-400 hover:text-white">Support</a>
      <a href="#" class="text-gray-400 hover:text-white">Download</a>
      <div class="border-r h-4 border-gray-600 mx-2"></div>
      <a href="#" class="text-white font-semibold">Sign up</a>
      <a href="#" class="bg-white text-black font-semibold px-4 py-1 rounded-full hover:scale-105 transition">Log in</a>
    </div>
  </div>
</nav>

<!-- Header Container -->
<div class="bg-gradient-to-b from-zinc-500 via-zinc-600 to-zinc-900 pt-20 pb-40">
  
  <!-- Album Info -->
<div class="p-6 flex flex-col items-center md:flex-row md:items-start md:space-x-8">
    <img src="assets/cover.jpg" alt="space" class="w-48 shadow-lg rounded" />
    <div class="mt-6 md:mt-20 text-center md:text-left">
      <p class="text-sm text-gray-300 font-medium mb-1">Album</p>
      <h1 class="text-5xl font-bold mb-4">space</h1>
      <p class="text-sm text-gray-300 flex items-center justify-center md:justify-start space-x-2">
        <img src="assets/derau-avatar.jpg" alt="Derau" class="w-6 h-6 rounded-full mr-2">
        <span class="font-semibold text-white">Derau</span>
        <span class="text-gray-200">· 202X · 13 songs, 52 min 29 sec</span>
      </p>
    </div>
  </div>
<!-- Major Container -->
<div class="bg-gradient-to-b from-zinc-800 via-zinc-900 to-black pt-4 pb-32 px-6">

  <!-- Control Buttons -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-4">
      <button class="bg-green-500 w-12 h-12 rounded-full flex items-center justify-center shadow-lg hover:scale-105 transition">
        <svg class="w-6 h-6 fill-black" viewBox="0 0 24 24"><path d="M5 3v18l15-9L5 3z"/></svg>
      </button>

      <div class="w-10 h-14 rounded overflow-hidden border border-gray-400 shadow-md">
        <img src="assets/cover.jpg" alt="Album toggle" class="w-full h-full object-cover" />
      </div>

      <button title="Shuffle">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-300 hover:text-white transition" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="m18 14 4 4-4 4"/><path d="m18 2 4 4-4 4"/><path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22"/><path d="M2 6h1.972a4 4 0 0 1 3.6 2.2"/><path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45"/>
        </svg>
      </button>

      <button title="Add">
        <svg class="w-6 h-6 text-gray-300 hover:text-white transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 4v16m8-8H4"></path>
        </svg>
      </button>

      <button title="Download">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-300 hover:text-white transition" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>

      <button title="More">
        <svg class="w-6 h-6 text-gray-300 hover:text-white transition" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="5" cy="12" r="2"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="19" cy="12" r="2"></circle>
        </svg>
      </button>
    </div>

    <!-- List label -->
    <div class="flex items-center space-x-1 text-gray-300 hover:text-white cursor-pointer transition">
      <span>List</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-icon lucide-list"><path d="M3 12h.01"/><path d="M3 18h.01"/><path d="M3 6h.01"/><path d="M8 12h13"/>
        <path d="M8 18h13"/><path d="M8 6h13"/>
      </svg>
    </div>
  </div>

  <!-- Song List -->
  <div>
    <table class="w-full table-auto">
      <thead>
        <tr class="text-left text-gray-400 text-sm">
          <th class="w-8">#</th>
          <th>Title</th>
          <th>Plays</th>
          <th class="text-right">
            <svg class="w-4 h-4 inline-block text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 6v6l4 2" />
            </svg>
          </th>
        </tr>
      </thead>
      <tbody id="song-list" class="text-white">
        <!-- JS part -->
      </tbody>
    </table>
  </div>

</div>

<!-- Player -->
<div class="fixed bottom-0 left-0 right-0 bg-black text-white px-6 py-3 border-t border-gray-700 z-50 flex items-center justify-between h-24 text-sm">

  <!-- Left  -->
  <div class="flex items-center space-x-4 w-1/3">
    <img id="player-cover" src="assets/cover.jpg" alt="Album Cover" class="w-12 h-12 rounded shadow-md" />
    <div class="overflow-hidden">
      <p id="player-title" class="font-semibold truncate">Select a song</p>
      <p id="player-artist" class="text-xs text-gray-400 truncate">Artist</p>
    </div>
  </div>

  <!-- Center  -->
  <div class="flex flex-col items-center w-1/3">
    <div class="flex items-center space-x-4 mb-2">
      <button id="prev-button" title="Previous">
        <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M11 5v14l-7-7m8 0l7 7V5l-7 7z"/>
        </svg>
      </button>

      <button id="play-pause" class="bg-white text-black rounded-full w-8 h-8 flex items-center justify-center hover:scale-105 transition" title="Play/Pause">
        <svg id="play-icon" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
      </button>

      <button id="next-button" title="Next">
        <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 5v14l7-7m-8 0l-7 7V5l7 7z"/>
        </svg>
      </button>
    </div>

    <div class="flex items-center space-x-2 w-full text-xs text-gray-400">
      <span id="current-time">0:00</span>
      <div id="progress-container" class="flex-1 h-1 bg-gray-700 rounded overflow-hidden cursor-pointer">
        <div id="progress-bar" class="h-full w-0 bg-white"></div>
      </div>
      <span id="total-time">0:00</span>
    </div>
  </div>

  <!-- Right  -->
  <div class="flex items-center justify-end space-x-2 w-1/3">
    <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
      <path d="M11 5L6 9H2v6h4l5 4V5z" />
    </svg>
    <input id="volume-control" type="range" min="0" max="1" step="0.01"
      class="w-24 h-1 appearance-none bg-gray-600 rounded-full outline-none cursor-pointer">
  </div>

  <audio id="audio-player"></audio>
</div>

</body>
</html>
